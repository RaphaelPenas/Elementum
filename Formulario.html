    <main>
        <h1>Cadastro do Usuário</h1>
        <p>Faça o cadastro e após fazer o login poderá realizar o teste de personalidade</p>
        
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required><br><br>

            <labeç>Sexo:</labe>
            <select name="sexo">
                <option value="--">--</option>                
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select> <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>
            
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br><br>
        </form>
    </main>
